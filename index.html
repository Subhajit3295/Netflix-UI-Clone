<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" href="favicon.png" sizes="16x16" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="d-flex justify-content-between align-items-center p-2 position-fixed top-0 w-100"
      >
        <button class="backbtn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#ffffff"
            stroke-width="0.00024000000000000003"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap=""
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M1.02686 11.9928L5.2623 16.2426L6.67889 14.8308L4.85754 13.0032L22.9729 13.0011L22.9727 11.0011L4.85297 11.0032L6.68848 9.17392L5.27665 7.75732L1.02686 11.9928Z"
                fill="#ffffff"
              ></path>
            </g>
          </svg>
        </button>

        <ul class="nav d-md-flex justify-content-center gap-3 d-none d-md-flex">
          <li class="nav-link">
            <a href="" class="text-decoration-none">Home</a>
          </li>
          <li class="nav-link">
            <a href="" class="text-decoration-none">Tv shows</a>
          </li>
          <li class="nav-link">
            <a href="" class="text-decoration-none"
              ><i class="bx bx-tv tv-icon"></i
            ></a>
          </li>
          <li class="nav-link">
            <a href="" class="text-decoration-none">Movies</a>
          </li>
          <li class="nav-link">
            <a href="" class="text-decoration-none">Recently Added</a>
          </li>
        </ul>

        <button
          class="menu fs-1"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <i class="bx bx-menu-alt-right"></i>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">NETFLIX</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="flex flex-column gap-5 ofcanvas-links-container">
              <li class="nav-link-1">
                <a href="" class="text-decoration-none">Home</a>
              </li>
              <li class="nav-link-1">
                <a href="" class="text-decoration-none">Tv shows</a>
              </li>
              <li class="nav-link-1">
                <a href="" class="text-decoration-none">Movies</a>
              </li>
              <li class="nav-link-1">
                <a href="" class="text-decoration-none">Recently Added</a>
              </li>
            </div>
          </div>
        </div>
      </nav>
      <div class="sidebar d-none d-md-block">
        <div class="sidebar-header h-100">
          <a href="" class="hover-underline-animation center">Season 1</a>
          <a href="" class="hover-underline-animation center">Season 2</a>
        </div>
      </div>
    </header>

    <main class="d-flex flex-column">
      <div class="imgcontainer">
        <img src="" alt="" class="" id="main-img" />
      </div>

      <div
        class="hero-container position-relative d-flex justify-content-center align-items-end justify-content-md-end"
      >
        <div class="hero d-flex flex-column align-items-start">
          <span class="display-1 fw-bolder" id="series-title"></span>
          <span class="display-6 fw-bolder season mb-2">SEASON 1</span>
          <span class="text-white">Season 1 • Episode 3 • 98% Match</span>
          <div class="buttons-container mt-4 d-flex gap-3">
            <button
              class="resumebtn btn-md d-flex align-items-center rounded-0"
            >
              <i class="bx bx-play fs-4"></i> Resume
            </button>
            <button
              class="btn btn-outline-light btn-md d-flex align-items-center rounded-0"
            >
              <i class="bx bx-plus fs-4"></i> My List
            </button>
          </div>
        </div>
      </div>
      <div class="position-relative swiper-navigation-container">
        <button class="button-prev"><i class="bx bx-chevron-left"></i></button>
        <button class="button-next"><i class="bx bx-chevron-right"></i></button>
      </div>
      <section class="slider_container w-100">
        <div class="swiper-container mx-auto w-100">
          <div class="swiper card_slider w-100">
            <div class="swiper-wrapper m-3" id="swiperWrapper"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      new Swiper(".swiper", {
        loop: false,
        navigation: {
          nextEl: ".button-next",
          prevEl: ".button-prev",
        },
        breakpoints: {
          320: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
          480: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          1200: {
            slidesPerView: 5,
            spaceBetween: 20,
          },
        },
      });
    </script>
  </body>
</html>
